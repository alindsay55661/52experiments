---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <a href="{{ site.baseurl }}{{ post.url }}" style="background: #000 url('{{ site.baseurl }}/img/{{post.img}}'); background-size: contain;">
      <li>
        <h2>
          <span class="post-link">{{ post.title }}</span>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
      </a>
    {% endfor %}
  </ul>
